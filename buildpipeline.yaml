Resources:
  MyECRRepository:
    Type: AWS::ECR::Repository

  MyCodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: MyCodeBuildProject
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:5.0
      Artifacts:
        Type: CODEPIPELINE
      Source:
        Type: CODEPIPELINE
      TimeoutInMinutes: 60
      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
      BuildSpec: |
        version: 0.2

        phases:
          install:
            runtime-versions:
              docker: 18
          pre_build:
            commands:
              - echo Logging in to Amazon ECR...
              - $(aws ecr get-login --no-include-email --region ap-south-1)
          build:
            commands:
              - echo Build started on date
              - docker build -t 630821935719.dkr.ecr.ap-south-1.amazonaws.com/k8s:latest .
          post_build:
            commands:
              - echo Build completed on date
              - echo Pushing the Docker image to Amazon ECR...
              - docker push 630821935719.dkr.ecr.ap-south-1.amazonaws.com/k8s:latest

  MyPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: MyDockerPipeline
      RoleArn: !GetAtt PipelineRole.Arn
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              Configuration:
                Owner: Sufiyan779
                Repo: openmrs-core
                Branch: master
                OAuthToken: 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
              OutputArtifacts:
                - Name: SourceOutput
              RunOrder: 1

        - Name: Build
          Actions:
            - Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: MyCodeBuildProject
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput
              RunOrder: 1

        - Name: Deploy
          Actions:
            - Name: DeployAction
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: ECR
              Configuration:
                RepositoryName: !Ref MyECRRepository
                ImageTag: latest
                ImageName: 630821935719.dkr.ecr.ap-south-1.amazonaws.com/k8s
              InputArtifacts:
                - Name: BuildOutput
              RunOrder: 1

  PipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: CodePipelinePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - ecr:CompleteLayerUpload
                  - ecr:GetAuthorizationToken
                  - ecr:InitiateLayerUpload
                  - ecr:UploadLayerPart
                  - ecr:GetDownloadUrlForLayer
                Resource: '*'
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: arn:aws:logs::*:
      
  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: CodeBuildPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: arn:aws:logs::*:
              - Effect: Allow
                Action:
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetAuthorizationToken
                  - ecr:CompleteLayerUpload
                  - ecr:GetUploadUrl
                  - ecr:InitiateLayerUpload
                  - ecr:PutImage
                Resource: "*"
